<div class="surface-card p-4 shadow-2 border-round container-middleOfTheScreen">
  <div class="text-center mb-5">
    <div class="text-900 text-3xl font-medium mb-3">Welcome</div>
    <span class="text-600 font-medium line-height-3">Don't have an account?</span>
    <a class="font-medium no-underline ml-2 text-blue-500 cursor-pointer" routerLink="/user-register">Create today!</a>
  </div>

  <div>
    <form [formGroup]="formGroup" (ngSubmit)="userLogin()">
      <label for="username" class="block text-900 font-medium mb-2">Username</label>
      <input formControlName="username" id="username" type="text" placeholder="Username" pInputText class="w-full mb-3">

      <label for="password1" class="block text-900 font-medium mb-2">Password</label>
      <input formControlName="password" id="password1" type="password" placeholder="Password" pInputText class="w-full mb-3">

      <button pButton pRipple label="Sign In" icon="pi pi-user" class="w-full mt-5"></button>
    </form>
  </div>
</div>
