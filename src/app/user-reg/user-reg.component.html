<div class="user-register" ng-controller="RegisterController">
  <h1>REGISTER</h1>
  <form  ng-submit="registerUser()">
    <div class="username">
      <label for="username">Username</label>
      <br>
      <input type="text" ng-model="user.username" pInputText formControlName="text" id="username"/>
    </div>

    <div class="password">
      <label for="password">Password</label>
      <br>
      <input type="password" ng-model="user.password" pInputText formControlName="text"  id="password"/>
    </div>

    <div class="submit-button">
      <p-button label="Submit"></p-button>
    </div>
  </form>
</div>
